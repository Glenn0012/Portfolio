<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glenn Punio</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Intro Panel -->
    <div id="panel" class="introbox">
        <img src="glenn.jpg" alt="Glenn Punio" class="glenn_Img">
        <p class="name">Glenn Domingo Punio</p>
        <p id="typing-text" class="typing-text"></p>
        <button onclick="hidePanel();">Get Started</button>
    </div>

    <!-- Navigation -->
    <div id="navigation" class="hidden">
        <div onclick="showAbout();">About</div>
        <div onclick="showEducation();">Education</div>
        <div onclick="showSkills()">Skills</div>
        <div onclick="showProjects();">Projects</div>
        <div onclick="showContact();">Contact</div>
    </div>

    <!-- Sections -->
    <div id="about" class="hidden">
        <p class="aboutPage">About Glenn</p>
    </div>
    <div id="education" class="hidden">

        <p>Education Section</p>
    </div>
    <div id="skills" class="hidden">
        <p>Skills Section</p>
    </div>
    <div id="projects" class="hidden">
        <p>Projects Section</p>
    </div>
    <div id="contact" class="hidden">
        <p>Contact Section</p>
    </div>

    <script src="home.js"></script>
</body>
</html>
